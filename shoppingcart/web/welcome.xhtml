    </h:head>

    <h:body>
        <h:form>         

            <div align="center">

                <h2>WELCOME</h2>
                <h4>Login to start Shopping!</h4>
                <h4>Existing Users Login -></h4>
                
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">

                    <p:graphicImage value="/assets/images/login.png" />

                </h:outputLink>
                
                <h:outputLabel>New User?   </h:outputLabel>
                <h:button value="Register" onclick="PF('dlgReg').show();"></h:button>
                
                

            </div>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">

                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="username" value="Username:" />

                    <p:inputText id="username" value="#{userLoginBean.username}" required="true" label="username" />



                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginBean.password}" required="true" label="password" />



                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{userLoginBean.login}"                  
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>

                    </f:facet>  

                </h:panelGrid>

            </p:dialog>

        </h:form>



        <script type="text/javascript">

            function handleLoginRequest(xhr, status, args) {

                if (args.validationFailed || !args.loggedIn) {

                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {

                    PF('dlg').hide();

                    $('#loginLink').fadeOut();

                    window.location.href = "shopping.xhtml";

                }

            }

        </script>

    </h:body>
