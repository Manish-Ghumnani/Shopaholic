        <title>Code Pirates - Thank You</title>

<h:body style="background-image: url('assets/images/fd.jpg')">

    <h1 style="color: wheat" align="center">Thank you for shopping with Code Pirates. You can download the order receipt by clicking Download Receipt.
           </h1>
    <br></br>
    <h1 style="color: wheat" align="center">Click Home to continue shopping.</h1>
        <h:form id= "tkform">
            <div align="center">
                <p:commandButton value="Download Receipt"
                                 action="#{checkoutBean.order}" onclick="this.tkform.target = '_blank'"/> &nbsp;

                                 action="#{checkoutBean.home}"/> 
            </div>

        </h:form>

    </h:body>
